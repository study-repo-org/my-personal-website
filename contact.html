     <!-- icon -->
     <div class="contact-container">
        <div class="contact-types-header">
          <h2>Contact Us</h2>
        </div>
        <div class="contact-grid">
                <div class="contact">
                    <div class="contact-div">
                    <div class="">
                    <div class="contact-icon">
                        <i class="fa fa-map-marker-alt text-primary"></i>
                    </div>
                    </div>
                        <h4>123 Street, New York, USA</h4>
                    </div>
                </div>

                <div class="contact">
                        <div class="contact-div">
                        <div class="">
                        <div class="contact-icon">
                            <i class="fa fa-envelope-open text-primary"></i>
                        </div>
                    </div>
                        <h4>info@example.com</h4>
                    </div>
                </div>

                <div class="contact">
                    <div class="contact-div">
                    <div class="">
                    <div class="contact-icon">
                        <i class="fa fa-phone-alt text-primary"></i>
                    </div>
                    </div>
                        <h4>+012 345 6789</h4>
                    </div>
                </div>
        </div>
      </div>

      <div class="map-container">
        <div class="map">
            <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
            frameborder="0" style="min-height: 400px; border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
        </div>
        <div class="form-container">
          <h2>Contact Us</h2>
          <form id="submitForm">
            <input type="text" id="name" placeholder="Your Name" class="form-field">
            <P id="nameError" style="color: white; margin-top: 0;"></P>
            <input type="email" id="email" placeholder="Your Email" class="form-field">
            <P id="emailError" style="color: white; margin-top: 0;"></P>
            <input type="text" id="subject" placeholder="Subject" class="form-field">
            <P id="subjectError" style="color: white; margin-top: 0;"></P>
            <textarea id="message" placeholder="Message" class="form-field" rows="5"></textarea>
            <P id="messageError" style="color: white; margin-top: 0;"></P>
            <button class="form-button">Send Message</button>
          </form>
        </div>
      </div>
